<!DOCTYPE html>
<html lang="es">

	<head>
		<meta charset="utf-8">
		<title>
			Sistema integrado de gestión de notas
		</title>
		<!—[if lt IE 9]>
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]—>
		<link href="{{STATIC_URL}}css/bootstrap.min.css" rel="stylesheet">
		<link href="{{STATIC_URL}}css/style.css" rel="stylesheet">
		<link href="{{STATIC_URL}}css/bootstrap-responsive.min.css" rel="stylesheet">
	</head>
	
	<body>
	
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script src="{{STATIC_URL}}js/bootstrap.min.js"></script>
	
		<div class="row-fluid">
			<div class="span8 offset2">
			  	<h1 id="loginTitle">
					Colegio Huellitas Genitales
				</h1>
				<div id="borderTopLogin"> </div>
			</div>
		</div>
			
		<div class="row-fluid">
	  		<div class="span12">
			  	<form class="form-inline" method="post"  id="formLogin">
					{% csrf_token %}
				    <div class="control-group">
						<div class="controls">
							<input class="input-xlarge" type="text" placeholder="Usuario">
						</div>
					</div>
					<div class="control-group">
						<div class="controls">
							<input class="input-xlarge" type="password" placeholder="Password">
						</div>
					</div>
					<div class="control-group">
						<label class="checkbox">
							<input type="checkbox"> Recuerdame
						</label>
						<button type="submit" id="buttonLogin" class="btn btn-large btn-primary offset0.5">Ingresar</button>
					</div>
				</form>
			</div>
		</div>
		
		<div class="row-fluid">
			<div class="span8 offset2">
			  <div id="borderBottomLogin"> </div>
			</div>
		</div>
		
		<footer>
			<div class="container navbar-fixed-bottom">
				<p class="text-center">Desarrollado por: <a href="www." target="_blank" class="footerLink">Smile Software</a> &copy; 2013</p>
		    </div>	
		</footer>
		
	</body>
</html>
